<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vida Saudável</title>
</head>
<body>
    <section class="apresentacao">
        <div id="texto">
            <h1>Vida Saudável</h1>
            <div id="texto-imc">
                <h2>Verifique seu IMC e ingestão de água diária</h2>
                <a href="#calculadora">Calcule aqui!</a>
            </div>
        </div>
        <div id="imagem">
            <img src="./imgs/4292121.jpg" alt="pessoas praticando yoga ao ar livre">
        </div>
    </section>

    <section id="calculadora">
        <h1>Calculadora</h1>
        <h2>IMC e Ingestão de Água</h2>
        <div class="container">
            <div class="item">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" 
                placeholder="Ex: João Silva">
            </div>
            <div class="item">
                <label for="idade">Idade:</label>
                <input type="text" id="idade" placeholder="Ex: 30">
            </div>
            <div class="item">
                <label for="altura">Altura (m):</label>
                <input type="text" id="altura" placeholder="Ex: 1.70">
            </div>
            <div class="item">
                <label for="peso">Peso (kg): </label>
                <input type="text" id="peso" placeholder="Ex: 70">
            </div>
            <div class="botoes">
                <button id="calcular">Calcular</button>
                <button id="limpar">Limpar</button>
            </div>
            <div id="resultado">
                <h3>Resultado:</h3>
                <div id="resultado-dados"></div>
                <div id="resultado-imc"></div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
